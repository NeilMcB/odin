<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="display">
            <button class="clear contrast">C</button>
            <span class="content">6 + 9</span>
        </div>
        <div class="buttons">
            <div class="digits">
                <div class="digit-row">
                    <button id="7" class="digit">7</button>
                    <button id="8" class="digit">8</button>
                    <button id="9" class="digit">9</button>
                </div>
                <div class="digit-row">
                    <button id="4" class="digit">4</button>
                    <button id="5" class="digit">5</button>
                    <button id="6" class="digit">6</button>
                </div>
                <div class="digit-row">
                    <button id="1" class="digit">1</button>
                    <button id="2" class="digit">2</button>
                    <button id="3" class="digit">3</button>
                </div>
                <div class="digit-row">
                    <button id="0" class="digit">0</button>
                    <button id="decimal">.</button>
                    <button id="equals" class="contrast">=</button>
                </div>
            </div>
            <div class="operations">
                <button id="divide">÷</button>
                <button id="multiply">×</button>
                <button id="subtract">−</button>
                <button id="add">+</button>
            </div>
        </div>
    </div>
</body>
</html>
